# ci.yml
name: my resume
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  ️ # 将代码拉取到虚拟机
        uses: actions/checkout@v2.3.1  
        with:
          persist-credentials: false

      - name: Install and Build   # 安装依赖、打包，如果提前已打包好无需这一步
        run: |
          npm install
          npm run build

      - name: Deploy   # 部署
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: main_h5 # 部署后提交到那个分支
          folder: dist # 这里填打包好的目录名称
          REPOSITORY_NAME: Rhodri-hc/Rhodri-hc.github.io # 这是我的 github page 仓库，需要替换成你的
          TARGET_FOLDER: / # 打包的文件将放到静态服务器 / 目录下, 一般不用改
          ACCESS_TOKEN: ${{ secrets.RHODRI_CHEUNG_RESUME }} # secrets.VUE2_H5 是我的 secret 名称，需要替换成你的,这一行不要也可以

